<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W3Schools Html Tables</title>
    <link rel="shortcut icon" type="image/png" href="Image/favicon.png">
    <style>
         tr,th,td{
           
           font-size: 90px;
           background-color: #96D4D4;
           border-radius: 200px;
         }
         table{
            height: 700px;
           width: 100%;
           border-collapse: collapse;
         }
         td{
            text-align:center;
         }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>!!:)</th>
            <th>@@</th>
            <th>##</th>
        </tr>
        <tr>
            <td>$$</td>
            <td>%%</td>
            <td>^_^</td>
        </tr>
        <tr>
            <td>&&</td>
            <td>**</td>
            <td>*&^</td>
        </tr>
    </table>
</body>
</html>
